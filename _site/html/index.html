            /* Define the base styles for the button with the class "changePageButton" */
            .changePageButton {
                background-color: transparent;
                background: none;
                border:none;
                margin: 2vw;
                color: #14213d;
                text-decoration: none;
                font-family: "Clarkson",Helvetica,sans-serif;

                font-size: large;
                font-weight: 900;
                font-style: italic;
                cursor: pointer;
                padding: 2px;
                position: relative;
                overflow: hidden; /* Hide overflow for the animation effect */
                transition: border-color 0.3s; /* Apply transition to border-color */
            }
            
            /* Define the pseudo-element that creates the underline effect */
            .changePageButton::after {
                content: "";
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0; /* Start with zero width */
                height: 2px;
                background-color: white; /* Underline color */
                transition: width 0.3s, background-color 0.3s; /* Apply transitions to width and background-color */
            }
            
            /* Define the hover styles */
            .changePageButton:hover::after {
                width: 100%; /* Gradually expand the width to 100% on hover */
                background-color: white; /* Change underline color on hover */
            }
            
            .changePageButton:hover {
                border-color: white; /* Change border color on hover */
                color: white; /* Change text color to the underline color on hover */
            }
